<!doctype html>

<html>
<head>
	<title>Formulários</title>
	<meta charset="utf-8"/>
</head>

<body>
	
	<h1>Formulários</h1>
	<hr/>
	<h2>Login</h2>
	<form>
		Login: <br/>
		<input type="text"/> <br/>
		Senha: <br/>
		<input type="password"/> <br/> <br/>
		<input type="button" value="Login"/>
	</form>
	<hr/>
	<h2>Cadastro</h2>
	<form>
		Login: <br/>
		<input type="text"/> <br/> <br/>
		
		Sexo: <br/>
		<input type="radio" name="sexo" /> Masculino <br/>
		<input type="radio" name="sexo" /> Feminino <br/> <br/>

		Interesses: <br/>
		<input type="checkbox"> Futebol <br/>
		<input type="checkbox"> Cursos <br/>
		<input type="checkbox"> Eletrônica <br/> <br/>

		Estado:<br/>
		<select>
			<option> SP </option>
			<option> MG </option>
			<option> RJ</option>
			<option> RS</option>
		</select> <br/> <br/>

		Observações: <br/>
		<textarea></textarea>
		<br/><br/>

		<input type="button" value="Cadastrar" />
<!-- type <submit> envia os dados para processamento -->
	</form>

</body>
</html>
