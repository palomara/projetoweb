<!doctype html>

<html>
	<head>
		<title>Posicionamentos</title>
		<meta charset="utf-8"/>

		<style type="text/css">
			body {
				background: #61bd8c;
				
			}

			#conteudo-principal {
				background: #FFFFFF;
				padding:10px;
				width: 600px;
				margin-left: 30px 20px;
			}

			.caixa {
				background: #1e6f44;
				width: 100px;
				height: 100px;
				color: #FFFFFF;
			}

			#relativo {
				position: relative;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	

	<body>
		<div id="conteudo-principal">
			<h1>Posicionamento</h1>

			<h4>Relative</h4>
			<div id="relativo" class="caixa">Relative</div>

			<h4>Absolute</h4>
			<div class="caixa">Absolute</div>

			<h4>Fixed</h4>
			<div class="caixa">Fixed</div>
		</div>
	</body>
</html>
